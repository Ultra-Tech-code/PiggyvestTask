<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>PiggyVest | Dasboard</title>
</head>
<body>
    <main>
        <header class="logo">
            <img src="piggyvest-logo.0b78a8fa.svg" alt="piggyvest logo">
        </header>
        <div class="container">
            <h2 id="firsth1">Create A Secure Account</h2>
            <p id="firstparagraph"> Welcome to the future of Savings & Investments </p>
            <form action="#">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name">

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
               
                    <label for="phone number">Phone Number</label>
                    <input type="text" name="phone number" id="number" placeholder="Phone Number">

                    <label for="password">Password</label>
                    <input type="password" name="psw" id="password" placeholder="Password" >
               
                    <label for="Referral">Referrer Phone or Promo Code (Optional)</label>
                    <input type="number" name="Referral" id="Referral" placeholder="Refferer Phone Or Code">
               
                    <label for="HDYHAU">How Did You Hear About Us? (Optional)</label>
                    <select name="HDYHAU" id="HDYHAU">
                    <option value="default" selected>Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="FFCR">Friend/Family/Coworker Referral</option>
                    <option value="Google search">Google search</option>
                    <option value="Google Playstore">Google Playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="AAE">At An Event</option>
                    <option value="Other">Other</option>
                    </select>
                <button type="submit">CREATE ACCOUNT</button>
            </form>
        </div>  
    </main>
    <div class="footer">
        <a href="https://dashboard.piggyvest.com/login">Already have an account? Log In </a>
    </div>
</body>
</html>
